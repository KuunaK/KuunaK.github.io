<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="../styling/css/shopping.css">
    <script src="https://kit.fontawesome.com/ab174d881f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">KuunaK</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../../index.html">Home</a></li>
                <li class="nav-item"><a href="#" class="active-page">Shopping</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="new-list-container">
                <input type="text" class="new-list-input" id="new-list-input" autocomplete="off" maxlength="15" required>
                <span class="new-list-line"></span>
                <label for="new-list-input">Create new list</label>
                <button type="submit" class="new-list-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <div class="list-container">
            <ul class="shopping-list">
            </ul>
        </div>
    </main>
    <script src="../js/shopping.js"></script>
    <script src="../js/nav_bar.js"></script>
</body>
</html>
